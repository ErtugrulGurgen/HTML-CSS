<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div id="container">
      <header id="header">
        <h1 id="title">NET<span>FLIX</span> </h1>
        <h3 id="description">
          Thank you for signing up at Netflix. Tell us more about yourself.
        </h3>
      </header>
      <section id="survey-form-container">
        <form action="result.html" id="survey-form">
          <div class="box">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          
          <div class="box">
            <label for="age">Age</label>
            <input
              type="number"
              name="age"
              id="age"
              placeholder="Enter your age"
            />
          </div>

          <div class="box">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          
          <div class="box">
            <label for="content">Content Type</label>
            <select name="content" id="dropdown">
                <option value="series" selected>Series</option>
                <option value="movies">Movies</option>
            </select>
          </div>
          <div class="box">
              <label for="type">Movie Type</label>
              <br>
              <input type="checkbox" name="movie" id="first" value="Comedy">
              <label for="first">Comedy</label>
              <br>
              <input type="checkbox" name="movie" id="second" value="Action">
              <label for="second">Action</label>
              <br>
              <input type="checkbox" name="movie" id="third" value="Romance">
              <label for="third">Romance</label> 
          </div>
          <div class="box">
              <label for="gender">Gender</label>
              <br>
              <input type="radio" name="gender" id="first-radio" value="male">
              <label for="first-radio">Male</label>
              <br>
              <input type="radio" name="gender" id="second-radio" value="female">
              <label for="second-radio">Female</label>
              <br>
              <input type="radio" name="gender" id="third-radio" value="other">
              <label for="third-radio">Other</label>   
          </div>
          <div class="box">
              <label for="feedback">Feedback</label>
              <textarea name="feedback" id="feedback" cols="30" rows="5" placeholder="Any commment"></textarea>
          </div>
          <div class="submit">
            <button type="submit" id="submit-button">Submit</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
