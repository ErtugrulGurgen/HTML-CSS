<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Elements</title>
  </head>
  <body>
    <form action="result.html" method="GET" name="myform">
      <div>
        <label for="cars">Choose a car:</label>
        <br />
        <select name="cars-select" id="cars" size="6">
          <optgroup label="Expensive Cars">
            <option value="Ferrari" selected>Ferrari</option>
            <option value="Mercedes">Mercedes</option>
          </optgroup>
          <optgroup label="Vintage Cars">
            <option value="Tofas">Tofas</option>
            <option value="Lada">Lada</option>
          </optgroup>
        </select>
      </div>
      <br /><br />
      <div>
        <label for="message">Enter your comment here:</label>
        <br />
        <textarea
          name="comment"
          id="message"
          cols="30"
          rows="10"
          placeholder="Write your message..."
          maxlength="10"
          style="resize: none"
          required
        ></textarea>
        <br /><br />
        <div>
          <label for="mybrowser">Browser: </label>
          <br />
          <input
            type="text"
            name="Browser-option"
            id="mybrowser"
            list="browsers"
          />
          <datalist id="browsers">
            <option value="Chrome"></option>
            <option value="Safari"></option>
            <option value="Mozilla"></option>
            <option value="Brave"></option>
          </datalist>
        </div>
      </div>
      <br /><br />
      <fieldset style="width: 30%;">
        <legend>Personal Info:</legend>
        <label for="firstname">First Name:</label>
        <input type="text" name="name" id="firstname"/>
        <br>
        <label for="lastname">Last Name:</label>
        <input type="text" name="name" id="lastname"/>
      </fieldset>
      <br /><br />
      <input type="submit" value="SEND" />
    </form>
  </body>
</html>
